
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Terminal Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00FF00;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .menu, .content, .status {
            padding: 10px;
            box-sizing: border-box;
        }

        .menu {
            width: 200px;
            background-color: #111;
            border-right: 1px solid #333;
        }

        .menu button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: #00FF00;
            text-align: left;
            padding: 5px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .menu button:hover {
            background-color: #222;
        }

        .content {
            flex: 1;
            background-color: #000;
            padding: 20px;
        }

        .status {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #111;
            border-top: 1px solid #333;
            padding: 5px 10px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }

            .menu {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #333;
            }

            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="showContent('home')">> home</button>
        <button onclick="showContent('projects')">> projects</button>
        <button onclick="showContent('about')">> about</button>
        <button onclick="showContent('contact')">> contact</button>
    </div>
    <div class="content" id="content">
        Welcome to the retro terminal interface.
    </div>
    <div class="status" id="status">
        [INFO] System ready.
    </div>

    <script>
        function showContent(section) {
            const content = document.getElementById('content');
            const status = document.getElementById('status');
            let text = '';
            switch(section) {
                case 'home':
                    text = 'Loading home.txt...\n---------------------\nWelcome to the homepage!';
                    break;
                case 'projects':
                    text = 'Loading projects.txt...\n---------------------\nHere are some cool projects.';
                    break;
                case 'about':
                    text = 'Loading about.txt...\n---------------------\nThis is a retro-styled terminal page.';
                    break;
                case 'contact':
                    text = 'Loading contact.txt...\n---------------------\nContact me at retro@example.com';
                    break;
                default:
                    text = 'Unknown command.';
            }
            content.textContent = text;
            status.textContent = `[OK] Loaded ${section}.txt`;
        }
    </script>
</body>
</html>
